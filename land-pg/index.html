<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="images/logoorg.png" alt="logo" class="logo">
        

        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon!</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Sec</span>
                </div>
            </div>
            <button>Learn More <img src="images/triangle.png"></button>
        </div>
        <img src="images/rocket.png" alt="rocket" class="rocket">
    </div>

</body>
</html>
